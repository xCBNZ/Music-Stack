<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwind-test</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-slate-900 overflow-hidden">
  <div id="cardStack" class="relative w-80 h-[420px]">

    <!-- Card 1 -->
    <div class="card absolute inset-0 bg-linear-to-br from-fuchsia-500 to-purple-600 text-white flex flex-col items-center justify-between rounded-2xl shadow-2xl p-5 z-30">
      <img src="src/Covers/CoverImage.png" alt="Song Cover 1" class="rounded-xl shadow-lg">
      <div class="text-center">
        <h2 class="text-xl font-bold">Cvrsed - Unreleased</h2>
        <p class="text-sm opacity-90">Juice WRLD</p>
      </div>
      <button class="play-btn bg-white/20 hover:bg-white/30 transition px-4 py-2 rounded-full flex items-center gap-2">
        ▶ <span>Play</span>
      </button>
      <audio src="src/Songs/Cvrsed.wav"></audio>
    </div>

    <!-- Card 2 -->
    <div class="card absolute inset-0 bg-linear-to-br from-orange-400 to-pink-500 text-white flex flex-col items-center justify-between rounded-2xl shadow-2xl p-5 z-20">
      <img src="https://via.placeholder.com/200x200?text=Cover+2" alt="Song Cover 2" class="rounded-xl shadow-lg">
      <div class="text-center">
        <h2 class="text-xl font-bold">Songtitel 2</h2>
        <p class="text-sm opacity-90">Artist 2</p>
      </div>
      <button class="play-btn bg-white/20 hover:bg-white/30 transition px-4 py-2 rounded-full flex items-center gap-2">
        ▶ <span>Play</span>
      </button>
      <audio src="song2.mp3"></audio>
    </div>

    <!-- Card 3 -->
    <div class="card absolute inset-0 bg-linear-to-br from-emerald-500 to-cyan-500 text-white flex flex-col items-center justify-between rounded-2xl shadow-2xl p-5 z-10">
      <img src="https://via.placeholder.com/200x200?text=Cover+3" alt="Song Cover 3" class="rounded-xl shadow-lg">
      <div class="text-center">
        <h2 class="text-xl font-bold">Songtitel 3</h2>
        <p class="text-sm opacity-90">Artist 3</p>
      </div>
      <button class="play-btn bg-white/20 hover:bg-white/30 transition px-4 py-2 rounded-full flex items-center gap-2">
        ▶ <span>Play</span>
      </button>
      <audio src="song3.mp3"></audio>
    </div>

  </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
